{% extends 'home/base.html' %}

{% block content %}

{% load static %}

<div class="row">
    {% for profilepic in profilepic %}
    <img class="center col" src="{{profilepic.img.url}}" width="1354" height="350">
    {% endfor %}

</div>



<h2 class="mt-5">Expert care for your pets</h2>
<hr>
<div class="row" id="charField">
{% for project in projects %}
<div class="col-lg-4 col-md-6">

  {% if project.url %}
  <a href="{{ project.url }}">
    <img src="{{ project.image.url }}" class="img-fluid mb-2" width="330" height="185">
  </a>
  {% else %}

  <img src="{{ project.image.url }}" class="img-fluid mb-2" width="330" height="185">
  {% endif %}
  <h3>{{ project.title }}</h3>
  <p>{{ project.description }}</p>

</div>
{% endfor %}
</div>
{% endblock %}
